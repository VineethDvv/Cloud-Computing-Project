<html>
<head>
    <link rel="stylesheet" href="../HCDMS/HCDMS.css">

    <!-- Bootstrap CDN Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile_info.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- FireBase Repository -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="profile_info.js"></script>

    <!-- Google API script we need inorder to sign in-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <script type="text/javascript">
        window.setTimeout('checkIfContinue()', 10*60*1000);  //10 minutes

        function checkIfContinue()
        {
            if(confirm("Do you want to continue?"))
            {
                window.setTimeout('checkIfContinue()', 10*60*1000);  //start the timer again
            }
            else
            {
                window.location = 'timeout.html';
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                    window.location="../HCDMS/HCDMS.html"
                });
            }
        }
    </script>
</head>
